<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="ex.css">
  <title>Ecal</title>
</head>
<body>
  <div class="calcase">
    <header>E-Calculator</header>
    <section class="screen">
      0
    </section>
    
    <section class="ecal-buttons">
      <div class="ecal-button-row">
        <button class="ecal-button double">
          C
        </button>
        <button class="ecal-button">
          &larr;
        </button>
        <button class="ecal-button">
          &divide;
        </button>
      </div>
    
      <div class="ecal-button-row">
        <button class="ecal-button">
          7
        </button>
        <button class="ecal-button">
          8
        </button>
        <button class="ecal-button">
          9
        </button>
        <button class="ecal-button">
          &times;
        </button>
      </div>


      <div class="ecal-button-row">
        <button class="ecal-button">
          4
        </button>
        <button class="ecal-button">
          5
        </button>
        <button class="ecal-button">
          6
        </button>
        <button class="ecal-button">
          &minus;
        </button>
      </div>

      <div class="ecal-button-row">
        <button class="ecal-button">
          1
        </button>
        <button class="ecal-button">
          2
        </button>
        <button class="ecal-button">
          3
        </button>
        <button class="ecal-button">
          &plus;
        </button>
      </div>

      <div class="ecal-button-row">
        <button class="ecal-button triple">
         0 
        </button>
        <button class="ecal-button">
          &equals;
        </button>
      </div>

    </section>

  </div>
  <script src="ex.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
